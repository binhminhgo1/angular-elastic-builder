<!DOCTYPE html>
<html>
  <head>
    <title>Angular Elastic Builder</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/angular-elastic-builder.css">
  </head>
  <body data-ng-app="exampleApp">

    <div data-ng-controller="BasicController as example">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h3>Filters <span class="badge">{{example.data.count}}</span></h3>
            <div data-elastic-builder="example.data"></div>
          </div>
          <div class="col-md-5">
            <h3>Query</h3>
            <pre data-ng-bind="example.showQuery()"></pre>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script type="text/javascript" src="../bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.templates.js"></script>
    <script type="text/javascript" src="../bower_components/angular-recursion/angular-recursion.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-date-time-input/src/dateTimeInput.js"></script>
    <script type="text/javascript" src="../dist/angular-elastic-builder.js"></script>
    <script type="text/javascript" src="js/exampleApp.js"></script>
  </body>
</html>
