<div data-ng-if="item.type === 'group'"
  data-elastic-builder-group="item"
  data-depth="{{ depth }}"
  data-elastic-fields="elasticFields"
  data-on-remove="onRemove()"
  class="elastic-builder-rule-wrapper"></div>

<div data-ng-if="item.type !== 'group'"
  data-elastic-builder-rule="item"
  data-elastic-fields="elasticFields"
  data-on-remove="onRemove()"
  class="elastic-builder-rule-wrapper"></div>
