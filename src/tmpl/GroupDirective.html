<div class="elastic-builder-rule elastic-builder-rule-group">
  <div class="elastic-builder-group">
    <h5>If
      <select data-ng-model="group.subType" class="form-control">
        <option value="must">all</option>
        <option value="should">any</option>
      </select>
      of these conditions are met

      <a class="btn btn-default remover" data-ng-click="onRemove()">
        <i class="fa fa-times"></i>
      </a>
    </h5>

    <div class="elastic-filter">
      <div
        class="elastic-filter-item"
        data-ng-repeat="rule in group.rules"
        data-elastic-builder-chooser="rule"
        data-elastic-fields="elasticFields"
        data-depth="{{ +depth + 1 }}"
        data-on-remove="removeChild($index)"></div>

      <div class="elastic-filter-item">
        <div class="elastic-builder-rule-wrapper">
          <div class="elastic-builder-rule">
            <a class="btn btn-default" title="Add Sub-Rule" data-ng-click="addRule()">
              <i class="fa fa-plus"></i>
            </a>
            <a class="btn btn-default" title="Add Sub-Group" data-ng-click="addGroup()">
              <i class="fa fa-list"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
