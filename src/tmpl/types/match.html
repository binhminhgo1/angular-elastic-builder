<span class="match-rule">
  <select data-ng-model="rule.subType" class="form-control">
    <!-- Term Options -->
    <option value="matchAll">Match All</option>
    <option value="matchAny">Match Any</option>
    <option value="matchPhrase">Match Phrase</option>

  </select>

  <input
    class="form-control"
    data-ng-model="rule.value"
    type="text">
</span>
