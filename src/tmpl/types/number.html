<span class="number-rule">
  <select data-ng-model="rule.subType" class="form-control">
    <optgroup label="Exact">
      <option value="equals">Equals</option>
      <option value="notEquals">Not Equals</option>
    </optgroup>
    <optgroup label="Range">
      <option value="gt">&gt;</option>
      <option value="gte">&ge;</option>
      <option value="lt">&lt;</option>
      <option value="lte">&le;</option>
    </optgroup>

    <optgroup label="Generic">
      <option value="exists">Exists</option>
      <option value="notExists">Not Exists</option>
    </optgroup>
  </select>

  <!-- Range Fields -->
  <input data-ng-if="inputNeeded()"
    class="form-control"
    data-ng-model="rule.value"
    type="number"
    min="{{ guide.minimum }}"
    max="{{ guide.maximum }}"
    step="any">
</span>
